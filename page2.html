<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data portal</title>
    <link rel="shortcut icon" type="image/svg" href="pictures/stats.svg">

    <script src="js/script2.js" defer></script>
    <link rel="stylesheet" href="css/style2.css">

    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>
</head>
<body>
    <script>
        //Drag&Drop functionality
        function drag(event)    {
            event.dataTransfer.setData("text", event.target.innerText)
        }

        function allowDrop(event)   {
            event.preventDefault()
        }

        function drop(event)    {
            event.preventDefault()
            let data = event.dataTransfer.getData("text")
            event.target.innerHTML = data
        }
    </script>
    <nav>
        <ul>
            <li class="li1">
                <button class="back-button" id="change-page">Taikaisin</button>
            </li>
            <li class="l12">
                <h1 class="header">Raahaa vuosi harmaaseen laatikkoon ja valitse listasta kunta</h1>
            </li>
        </ul>
    </nav>
    
    <div id="drag-container" class="drag-area">
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2023</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2019</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2015</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2011</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2007</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">2003</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">1999</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">1995</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">1991</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">1987</div>
        <div class="year" draggable="true" ondragstart="drag(event)" id="header">1983</div>
    </div>
    <br>
    <div class="drop-container">
        <div id="drop-area1" class="drop-area">
            <div id="year-label1" ondrop="drop(event)" ondragover="allowDrop(event)">2023</div>
        </div>
        <div id="drop-area2" class="drop-area">
            <div id="year-label2" ondrop="drop(event)" ondragover="allowDrop(event)">2023</div>
        </div>
    </div>

    <br>
    <div class="areaSelectors">
        <select class="areaList" name="municipality-list1" id="municipality-list1"></select>
        <select class="areaList" name="municipality-list2" id="municipality-list2"></select>
    </div>

    <div class="container">
        <div class="item1">
            <div id="chart1"></div>
        </div>

        <div class="item2">
            <div id="chart2"></div>
        </div>
    </div>
</body>
</html>
