<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data portal</title>
    <link rel="shortcut icon" type="image/svg" href="pictures/stats.svg">

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="distLeaflet/leaflet.css">
    <script src="distLeaflet/leaflet.js"></script>
    
    <script src="html2canvas/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>
</head>
<body>
    <nav>
        <ul class="header">
            <li class="header-text">
                <h1>Eduskuntavaalien kuntakohtaista statistiikka, vuosilta 1983-2023</h1>
            </li>
        </ul>
    </nav>
    <div class="container">
        <nav id="item6">
            <ul class="info-item" >
                <li class="li1">
                    <button class="compare-button" id="change-page">Vertaile kuntia</button>
                </li>
                <li class="li2">
                    <h2 id="info-text">
                        Valitse haluamasi kunta kartalta <br> <h3>Kaaviot päivittyvät automaattisesti</h3>
                    </h2>
                </li>
            </ul>
        </nav>

        <div class="map-item" id="item1">
            <div class="map" id="map"></div>
        </div>

        <div class="item" id="item3">
            <label class="txt" for="chart4">Työllisyys-% (Valitse kunta kartalta): </label>
            <div class="chart-div" id="chart4"></div>
            <button class="expBtn1" id="expChart4">Lataa</button>
        </div>

        <div class="static-item" id="item4">
            <label class="txt" for="chart">Viimeisin äänestystulos:</label>
            <div class="static-chart-div" id="chart"></div>
            <button class="expBtn2" id="expChart1">Lataa</button>
        </div>

        <div class="item" id="item5">
            <label class="txt" for="chart2">Äänestyshistoria (Valitse kunta kartalta): </label>
            <div class="chart-div" id="chart2"></div>
            <button class="expBtn1" id="expChart2">Lataa</button>
        </div>

        <div class="item" id="item2">
            <label class="txt" for="chart3">Väkiluku (Valitse kunta kartalta): </label>
            <div class="chart-div" id="chart3"></div>
            <button class="expBtn1" id="expChart3">Lataa</button>
        </div>
    </div>
</body>
</html>
